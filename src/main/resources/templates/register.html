<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${systemName != null ? 'Register - ' + systemName : 'Register - Flippa Clone'}">Register - Flippa Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body class="bg-gray-50">
    <!-- Modern Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center">
                        <i class="fas fa-store text-white text-sm"></i>
                    </div>
                    <span class="font-bold text-xl text-gray-900" th:text="${systemName != null ? systemName : 'Flippa Clone'}">Flippa Clone</span>
                </a>
                <div class="flex items-center space-x-4">
                    <span sec:authorize="!isAuthenticated()">
                        <a href="/login" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Log in</a>
                        <a href="/register" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors shadow-sm">Sign up</a>
                    </span>
                    <span sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="inline">
                            <button type="submit" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Logout</button>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div th:if="${success}" class="flash-message success" role="alert">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <span th:text="${success}"></span>
            <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div th:if="${error}" class="flash-message error" role="alert">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <span th:text="${error}"></span>
            <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="min-h-screen bg-gradient-to-br from-gray-50 to-white py-12">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl shadow-2xl p-8 lg:p-10">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-700 rounded-2xl mb-4">
                        <i class="fas fa-user-plus text-white text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Your Account</h2>
                    <p class="text-gray-600">Join thousands of buyers and sellers</p>
                </div>
                
                <form th:action="@{/register}" th:object="${userRegistration}" method="post" class="space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="firstName" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user mr-2 text-blue-600"></i>First Name
                            </label>
                            <input type="text" id="firstName" th:field="*{firstName}" required
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none transition-colors"
                                   placeholder="John">
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-600 text-sm mt-1"></div>
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user mr-2 text-blue-600"></i>Last Name
                            </label>
                            <input type="text" id="lastName" th:field="*{lastName}" required
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none transition-colors"
                                   placeholder="Doe">
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-600 text-sm mt-1"></div>
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
                        </label>
                        <input type="email" id="email" th:field="*{email}" required
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none transition-colors"
                               placeholder="you@example.com">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-blue-600"></i>Password
                        </label>
                        <input type="password" id="password" th:field="*{password}" required
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none transition-colors"
                               placeholder="Create a strong password">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-4 rounded-xl hover:from-blue-700 hover:to-blue-800 font-bold text-lg transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </button>
                </form>
                
                <div class="mt-8 pt-8 border-t border-gray-200 text-center">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="/login" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 mt-12 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-800 pt-8 text-center text-sm">
                <p>&copy; <span id="year"></span> <span th:text="${systemName != null ? systemName : 'Flippa Clone'}"></span>, Inc. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script th:src="@{/js/common.js}"></script>
</body>
</html>
