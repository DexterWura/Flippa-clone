<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${systemName != null ? 'Escrow Details - ' + systemName : 'Escrow Details - Flippa Clone'}">Escrow Details - Flippa Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" integrity="sha512-+2oS4N3H/7Jf3+Z2Z4zJ3Lk3C2m2lQ1H0E3uGgq0lq9Cq1lQ0v2O1bq4gCqvP2VJmYxZq8f2m7h4L1Yh9ZpY1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <!-- Top Header Bar -->
    <header class="bg-white border-b shadow-sm sticky top-0 z-50 h-14">
        <div class="flex items-center justify-between px-4 h-full">
            <div class="flex items-center space-x-4">
                <button id="mobile-menu-btn" class="md:hidden text-gray-700 hover:text-blue-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-store text-blue-600 text-xl"></i>
                    <span class="font-extrabold text-lg" th:text="${systemName != null ? systemName : 'Flippa Clone'}">Flippa Clone</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="hidden md:block text-gray-700 hover:text-blue-600 text-sm">Home</a>
                <a href="/listings" class="hidden md:block text-gray-700 hover:text-blue-600 text-sm">Browse</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-gray-700 hover:text-blue-600 text-sm">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Flash Messages -->
    <div th:if="${success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mx-4 mt-4" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mx-4 mt-4" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="flex" style="height: calc(100vh - 3.5rem);">
        <!-- Dark Blue Sidebar -->
        <aside id="sidebar" class="sidebar fixed md:static left-0 z-40 w-64 bg-[#1e3a5f] text-white transform md:transform-none transition-transform duration-300 ease-in-out" style="top: 3.5rem; height: calc(100vh - 3.5rem);">
            <div class="flex flex-col h-full">
                <!-- Logo Section -->
                <div class="p-4 border-b border-blue-700">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-store text-2xl text-blue-300"></i>
                        <span class="font-bold text-lg" th:text="${systemName != null ? systemName : 'Flippa Clone'}">Flippa Clone</span>
                    </div>
                </div>
                
                <!-- Navigation Links -->
                <nav class="flex-1 overflow-y-auto p-4 space-y-2">
                    <a href="/" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-home w-5"></i>
                        <span>Home</span>
                    </a>
                    <a href="/listings" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-search w-5"></i>
                        <span>Browse Listings</span>
                    </a>
                    <a href="/my-listings" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-list w-5"></i>
                        <span>My Listings</span>
                    </a>
                    <a href="/escrow/my-escrows" class="flex items-center space-x-3 p-3 rounded-lg bg-blue-700 hover:bg-blue-600 transition-colors">
                        <i class="fas fa-shield-halved w-5"></i>
                        <span>My Escrows</span>
                    </a>
                    <span sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                        <a href="/admin" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors">
                            <i class="fas fa-user-shield w-5"></i>
                            <span>Admin</span>
                        </a>
                    </span>
                    <div class="pt-4 border-t border-blue-700">
                        <form th:action="@{/logout}" method="post" class="inline w-full">
                            <button type="submit" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors w-full text-left">
                                <i class="fas fa-sign-out-alt w-5"></i>
                                <span>Logout</span>
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden hidden" onclick="toggleSidebar()"></div>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Escrow Details</h1>
            
            <div th:if="${escrow != null}" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h5 class="text-xl font-bold mb-4">Listing: <span th:text="${escrow.listingTitle != null ? escrow.listingTitle : 'N/A'}"></span></h5>
                <div class="grid md:grid-cols-2 gap-4">
                    <p><strong>Amount:</strong> <span class="text-2xl font-bold text-blue-600" th:text="${escrow.amount != null ? '$' + #numbers.formatDecimal(escrow.amount, 0, 'COMMA', 2, 'POINT') : '$0'}"></span></p>
                    <p><strong>Status:</strong> <span class="px-3 py-1 bg-gray-100 rounded-full text-sm font-semibold" th:text="${escrow.status != null ? escrow.status : 'UNKNOWN'}"></span></p>
                    <p><strong>Buyer:</strong> <span th:text="${escrow.buyerName != null ? escrow.buyerName : 'N/A'}"></span></p>
                    <p><strong>Seller:</strong> <span th:text="${escrow.sellerName != null ? escrow.sellerName : 'N/A'}"></span></p>
                </div>
            </div>
            
            <div th:if="${escrow != null and escrow.status != null and escrow.status == 'PENDING_PAYMENT'}" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h5 class="text-xl font-bold mb-4">Initiate Payment</h5>
                <form th:action="@{/payment/initiate}" method="post" class="space-y-4">
                    <input type="hidden" name="escrowId" th:value="${escrow.id}">
                    <div>
                        <label for="gateway" class="block text-sm font-medium text-gray-700 mb-2">Payment Gateway</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none" 
                                id="gateway" name="gateway" required>
                            <option value="PAYPAL">PayPal</option>
                            <option value="PAYNOW_ZIM">PayNow Zim</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                        Pay Now
                    </button>
                </form>
            </div>
            
            <div th:if="${escrow != null and escrow.disputeRaised != null and escrow.disputeRaised}" class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mb-6">
                <h5 class="text-xl font-bold text-yellow-800 mb-4">Dispute Raised</h5>
                <p class="mb-2"><strong>Reason:</strong> <span th:text="${escrow.disputeReason != null ? escrow.disputeReason : 'N/A'}"></span></p>
                <div th:if="${escrow.disputeResolution != null}">
                    <p><strong>Resolution:</strong> <span th:text="${escrow.disputeResolution}"></span></p>
                </div>
            </div>
            
            <div th:if="${escrow != null and escrow.status != null and escrow.status == 'PAYMENT_RECEIVED'}" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h5 class="text-xl font-bold mb-4">Raise Dispute</h5>
                <form th:action="@{/escrow/{id}/dispute(id=${escrow.id})}" method="post" class="space-y-4">
                    <div>
                        <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">Dispute Reason</label>
                        <textarea id="reason" name="reason" rows="3" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none"></textarea>
                    </div>
                    <button type="submit" class="px-6 py-3 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 font-semibold">
                        Raise Dispute
                    </button>
                </form>
            </div>
            
            <div th:if="${escrow != null and escrow.status != null and escrow.status == 'PAYMENT_RECEIVED'}" class="bg-white rounded-lg shadow-md p-6">
                <h5 class="text-xl font-bold mb-4">Complete Transfer</h5>
                <form th:action="@{/escrow/{id}/complete(id=${escrow.id})}" method="post">
                    <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold">
                        Complete Transfer
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
