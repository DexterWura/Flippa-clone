<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Unauthorized - Flippa Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-16 text-center">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-9xl font-extrabold text-yellow-600 mb-4">401</h1>
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Unauthorized</h2>
            <p class="text-xl text-gray-600 mb-8">
                You need to be authenticated to access this resource. Please log in to continue.
            </p>
            <div th:if="${showErrorDetails != null and showErrorDetails and exception != null}" class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mb-8 text-left">
                <h3 class="font-bold text-yellow-800 mb-2">Error Details (Development Mode):</h3>
                <p class="text-sm text-yellow-700"><strong>Exception:</strong> <span th:text="${exception}"></span></p>
                <p class="text-sm text-yellow-700" th:if="${exceptionMessage}"><strong>Message:</strong> <span th:text="${exceptionMessage}"></span></p>
                <p class="text-sm text-yellow-700" th:if="${requestUri}"><strong>Request URI:</strong> <span th:text="${requestUri}"></span></p>
            </div>
            <div class="flex gap-4 justify-center">
                <a href="/login" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                    Log In
                </a>
                <a href="/" class="inline-block px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 font-semibold">
                    Go to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
