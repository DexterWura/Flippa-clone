<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Listings - Flippa Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" integrity="sha512-+2oS4N3H/7Jf3+Z2Z4zJ3Lk3C2m2lQ1H0E3uGgq0lq9Cq1lQ0v2O1bq4gCqvP2VJmYxZq8f2m7h4L1Yh9ZpY1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b sticky top-0 z-50 backdrop-blur-sm bg-white/95">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-store text-blue-600"></i>
                    <span class="font-extrabold text-xl tracking-wide">Flippa Clone</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="/listings" class="text-gray-700 hover:text-blue-600">Browse Listings</a>
                    <span sec:authorize="isAuthenticated()">
                        <a href="/my-listings" class="text-gray-700 hover:text-blue-600">My Listings</a>
                        <a href="/escrow/my-escrows" class="text-gray-700 hover:text-blue-600">My Escrows</a>
                    </span>
                    <span sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                        <a href="/admin" class="text-gray-700 hover:text-blue-600">Admin</a>
                    </span>
                </div>
                <div class="flex items-center space-x-3">
                    <span sec:authorize="!isAuthenticated()">
                        <a href="/login" class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50">Log in</a>
                        <a href="/register" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Sign up</a>
                    </span>
                    <span sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="inline">
                            <button type="submit" class="px-4 py-2 text-gray-700 hover:text-blue-600">Logout</button>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div th:if="${success}" class="container mx-auto px-4 mt-4">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span th:text="${success}"></span>
            <button onclick="this.parentElement.remove()" class="absolute top-0 right-0 px-4 py-3">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div th:if="${error}" class="container mx-auto px-4 mt-4">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span th:text="${error}"></span>
            <button onclick="this.parentElement.remove()" class="absolute top-0 right-0 px-4 py-3">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-4xl font-extrabold text-[#1f2a44] mb-6">Browse Listings</h2>
            
            <form th:action="@{/listings}" method="get" class="mb-8">
                <div class="flex gap-2">
                    <input type="text" name="search" th:value="${search}" 
                           placeholder="Search listings..." 
                           class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                        Search
                    </button>
                </div>
            </form>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div th:each="listing : ${listings}" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-150 hover:-translate-y-1">
                    <img th:src="${listing.imageUrl != null ? listing.imageUrl : 'https://picsum.photos/seed/' + listing.id + '/600/400'}" 
                         class="w-full h-48 object-cover" alt="Listing image" />
                    <div class="p-4">
                        <h5 class="font-bold text-lg mb-2" th:text="${listing.title}"></h5>
                        <p class="text-gray-600 text-sm mb-3" th:text="${#strings.abbreviate(listing.description, 100)}"></p>
                        <p class="mb-3">
                            <span class="bg-gray-100 px-2 py-1 rounded text-xs" th:text="${listing.type}"></span>
                        </p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-xl" th:text="${'$' + #numbers.formatDecimal(listing.price, 0, 'COMMA', 2, 'POINT')}"></span>
                            <a th:href="@{/listings/{id}(id=${listing.id})}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${listings != null and listings.isEmpty()}" class="text-center py-12 bg-white rounded-lg">
                <p class="text-gray-500 text-lg">No listings found.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-8">
        <div class="container mx-auto px-4">
            <div class="text-center text-sm text-gray-600">
                <span>&copy; <span id="year"></span> Flippa Clone, Inc. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
