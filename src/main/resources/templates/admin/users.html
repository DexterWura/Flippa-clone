<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${systemName != null ? 'Manage Users - ' + systemName : 'Manage Users - Flippa Clone'}">Manage Users - Flippa Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" integrity="sha512-+2oS4N3H/7Jf3+Z2Z4zJ3Lk3C2m2lQ1H0E3uGgq0lq9Cq1lQ0v2O1bq4gCqvP2VJmYxZq8f2m7h4L1Yh9ZpY1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b sticky top-0 z-50 backdrop-blur-sm bg-white/95">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-store text-blue-600"></i>
                    <span class="font-extrabold text-xl tracking-wide" th:text="${systemName != null ? systemName : 'Flippa Clone'}">Flippa Clone</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="/listings" class="text-gray-700 hover:text-blue-600">Browse Listings</a>
                    <span sec:authorize="isAuthenticated()">
                        <a href="/my-listings" class="text-gray-700 hover:text-blue-600">My Listings</a>
                        <a href="/escrow/my-escrows" class="text-gray-700 hover:text-blue-600">My Escrows</a>
                    </span>
                    <span sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                        <a href="/admin" class="text-gray-700 hover:text-blue-600">Admin</a>
                    </span>
                </div>
                <div class="flex items-center space-x-3">
                    <span sec:authorize="!isAuthenticated()">
                        <a href="/login" class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50">Log in</a>
                        <a href="/register" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Sign up</a>
                    </span>
                    <span sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="inline">
                            <button type="submit" class="px-4 py-2 text-gray-700 hover:text-blue-600">Logout</button>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div th:if="${success}" class="container mx-auto px-4 mt-4">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span th:text="${success}"></span>
            <button onclick="this.parentElement.remove()" class="absolute top-0 right-0 px-4 py-3">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div th:if="${error}" class="container mx-auto px-4 mt-4">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span th:text="${error}"></span>
            <button onclick="this.parentElement.remove()" class="absolute top-0 right-0 px-4 py-3">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-4xl font-extrabold text-[#1f2a44] mb-8">Manage Users</h2>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Enabled</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Banned</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="user : ${users != null ? users : {}}">
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${user.id}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${user.email}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${user.fullName != null ? user.fullName : 'N/A'}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:classappend="${user.enabled != null and user.enabled ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}" 
                                          class="px-2 py-1 rounded-full text-xs font-semibold" th:text="${user.enabled != null ? user.enabled : 'false'}"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:classappend="${user.banned != null and user.banned ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}" 
                                          class="px-2 py-1 rounded-full text-xs font-semibold" th:text="${user.banned != null ? user.banned : 'false'}"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <form th:if="${user.banned == null or !user.banned}" th:action="@{/admin/users/{id}/ban(id=${user.id})}" method="post" class="inline-flex gap-2">
                                        <input type="text" name="reason" placeholder="Ban reason" required
                                               class="px-2 py-1 border border-gray-300 rounded text-sm">
                                        <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
                                            Ban
                                        </button>
                                    </form>
                                    <form th:if="${user.banned != null and user.banned}" th:action="@{/admin/users/{id}/unban(id=${user.id})}" method="post" class="inline">
                                        <button type="submit" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
                                            Unban
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-8">
        <div class="container mx-auto px-4">
            <div class="text-center text-sm text-gray-600">
                <span>&copy; <span id="year"></span> <span th:text="${systemName != null ? systemName : 'Flippa Clone'}"></span>, Inc. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
