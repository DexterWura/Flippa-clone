<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Manage Listings - Flippa Clone</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-4xl font-extrabold text-[#1f2a44] mb-8">Manage Listings</h2>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seller</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="listing : ${listings}">
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${listing.id}"></td>
                                <td class="px-6 py-4" th:text="${listing.title}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${listing.seller.fullName}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${'$' + #numbers.formatDecimal(listing.price, 0, 'COMMA', 2, 'POINT')}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:classappend="${listing.status == 'ACTIVE' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'}" 
                                          class="px-2 py-1 rounded-full text-xs font-semibold" th:text="${listing.status}"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a th:href="@{/listings/{id}(id=${listing.id})}" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm mr-2">View</a>
                                    <form th:if="${listing.status != 'ACTIVE'}" th:action="@{/admin/listings/{id}/activate(id=${listing.id})}" method="post" class="inline">
                                        <button type="submit" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
                                            Activate
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
