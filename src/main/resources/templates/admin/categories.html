<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Category Management - ' + (systemName != null ? systemName : 'Flippa Clone')">Category Management - Flippa Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" integrity="sha512-+2oS4N3H/7Jf3+Z2Z4zJ3Lk3C2m2lQ1H0E3uGgq0lq9Cq1lQ0v2O1bq4gCqvP2VJmYxZq8f2m7h4L1Yh9ZpY1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <!-- Top Header Bar -->
    <header class="bg-white border-b shadow-sm sticky top-0 z-50 h-14">
        <div class="flex items-center justify-between px-4 h-full">
            <div class="flex items-center space-x-4">
                <button id="mobile-menu-btn" class="md:hidden text-gray-700 hover:text-blue-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-store text-blue-600 text-xl"></i>
                    <span class="font-extrabold text-lg" th:text="${systemName != null ? systemName : 'Flippa Clone'}">Flippa Clone</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-gray-700 hover:text-blue-600 text-sm">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Flash Messages -->
    <div th:if="${success}" class="flash-message success" role="alert">
        <div class="container mx-auto flex items-center justify-between">
            <span th:text="${success}"></span>
            <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div th:if="${error}" class="flash-message error" role="alert">
        <div class="container mx-auto flex items-center justify-between">
            <span th:text="${error}"></span>
            <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="flex" style="height: calc(100vh - 3.5rem);">
        <!-- Sidebar -->
        <div th:replace="~{fragments/dashboard-sidebar :: sidebar('categories')}"></div>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Category Management</h1>
                </div>

                <!-- Create Category Form -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Create New Category</h2>
                    <form th:action="@{/admin/categories/create}" method="post" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Category Name <span class="text-red-600">*</span></label>
                                <input type="text" id="name" name="name" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                            </div>
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <input type="text" id="description" name="description"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                            </div>
                            <div>
                                <label for="displayOrder" class="block text-sm font-medium text-gray-700 mb-2">Display Order</label>
                                <input type="number" id="displayOrder" name="displayOrder" value="0"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                            </div>
                        </div>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                            <i class="fas fa-plus mr-2"></i>Create Category
                        </button>
                    </form>
                </div>

                <!-- Categories List -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">All Categories</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="category : ${categories}">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" th:text="${category.name}"></div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-sm text-gray-500" th:text="${category.description != null ? category.description : 'N/A'}"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900" th:text="${category.displayOrder}"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span th:if="${category.enabled}" class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Enabled</span>
                                        <span th:if="${!category.enabled}" class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Disabled</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button onclick="editCategory([[${category.id}]], '[[${category.name}]]', '[[${category.description != null ? category.description : ''}]]', [[${category.displayOrder}]], [[${category.enabled}]])"
                                                class="text-blue-600 hover:text-blue-900 mr-4">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                        <form th:action="@{'/admin/categories/' + ${category.id} + '/delete'}" method="post" class="inline"
                                              th:onclick="return confirm('Are you sure you want to delete this category? This action cannot be undone if the category has listings.')">
                                            <button type="submit" class="text-red-600 hover:text-red-900">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Category Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-semibold mb-4">Edit Category</h3>
                <form id="editForm" method="post" class="space-y-4">
                    <div>
                        <label for="editName" class="block text-sm font-medium text-gray-700 mb-2">Category Name <span class="text-red-600">*</span></label>
                        <input type="text" id="editName" name="name" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    <div>
                        <label for="editDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <input type="text" id="editDescription" name="description"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    <div>
                        <label for="editDisplayOrder" class="block text-sm font-medium text-gray-700 mb-2">Display Order</label>
                        <input type="number" id="editDisplayOrder" name="displayOrder"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="editEnabled" name="enabled" value="true" class="mr-2">
                            <span class="text-sm text-gray-700">Enabled</span>
                        </label>
                    </div>
                    <div class="flex gap-4">
                        <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                            Update
                        </button>
                        <button type="button" onclick="closeEditModal()" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script>
        function editCategory(id, name, description, displayOrder, enabled) {
            document.getElementById('editName').value = name;
            document.getElementById('editDescription').value = description || '';
            document.getElementById('editDisplayOrder').value = displayOrder;
            document.getElementById('editEnabled').checked = enabled;
            document.getElementById('editForm').action = '/admin/categories/' + id + '/update';
            document.getElementById('editModal').classList.remove('hidden');
        }
        
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }
        
        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
