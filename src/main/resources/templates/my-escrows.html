<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>My Escrows - Flippa Clone</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-4xl font-extrabold text-[#1f2a44] mb-8">My Escrows</h2>
            
            <h4 class="text-2xl font-bold mb-4 mt-8">As Buyer</h4>
            <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Listing</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seller</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="escrow : ${buyerEscrows}">
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${escrow.listingTitle}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${escrow.sellerName}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${'$' + #numbers.formatDecimal(escrow.amount, 0, 'COMMA', 2, 'POINT')}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100" th:text="${escrow.status}"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a th:href="@{/escrow/{id}(id=${escrow.id})}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">View</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <h4 class="text-2xl font-bold mb-4 mt-8">As Seller</h4>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Listing</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Buyer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="escrow : ${sellerEscrows}">
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${escrow.listingTitle}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${escrow.buyerName}"></td>
                                <td class="px-6 py-4 whitespace-nowrap" th:text="${'$' + #numbers.formatDecimal(escrow.amount, 0, 'COMMA', 2, 'POINT')}"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100" th:text="${escrow.status}"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a th:href="@{/escrow/{id}(id=${escrow.id})}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">View</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
