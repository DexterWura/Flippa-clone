<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${listing != null and listing.id != null ? 'Edit Listing - ' + (systemName != null ? systemName : 'Flippa Clone') : 'Create Listing - ' + (systemName != null ? systemName : 'Flippa Clone')}">Create Listing - Flippa Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" integrity="sha512-+2oS4N3H/7Jf3+Z2Z4zJ3Lk3C2m2lQ1H0E3uGgq0lq9Cq1lQ0v2O1bq4gCqvP2VJmYxZq8f2m7h4L1Yh9ZpY1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <!-- Top Header Bar -->
    <header class="bg-white border-b shadow-sm sticky top-0 z-50 h-14">
        <div class="flex items-center justify-between px-4 h-full">
            <div class="flex items-center space-x-4">
                <button id="mobile-menu-btn" class="md:hidden text-gray-700 hover:text-blue-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-store text-blue-600 text-xl"></i>
                    <span class="font-extrabold text-lg" th:text="${systemName != null ? systemName : 'Flippa Clone'}">Flippa Clone</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="hidden md:block text-gray-700 hover:text-blue-600 text-sm">Home</a>
                <a href="/listings" class="hidden md:block text-gray-700 hover:text-blue-600 text-sm">Browse</a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-gray-700 hover:text-blue-600 text-sm">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Flash Messages -->
    <div th:if="${success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mx-4 mt-4" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mx-4 mt-4" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="flex" style="height: calc(100vh - 3.5rem);">
        <!-- Dark Blue Sidebar -->
        <aside id="sidebar" class="sidebar fixed md:static left-0 z-40 w-64 bg-[#1e3a5f] text-white transform md:transform-none transition-transform duration-300 ease-in-out" style="top: 3.5rem; height: calc(100vh - 3.5rem);">
            <div class="flex flex-col h-full">
                <!-- Logo Section -->
                <div class="p-4 border-b border-blue-700">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-store text-2xl text-blue-300"></i>
                        <span class="font-bold text-lg" th:text="${systemName != null ? systemName : 'Flippa Clone'}">Flippa Clone</span>
                    </div>
                </div>
                
                <!-- Navigation Links -->
                <nav class="flex-1 overflow-y-auto p-4 space-y-2">
                    <a href="/" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-home w-5"></i>
                        <span>Home</span>
                    </a>
                    <a href="/listings" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-search w-5"></i>
                        <span>Browse Listings</span>
                    </a>
                    <a href="/my-listings" class="flex items-center space-x-3 p-3 rounded-lg bg-blue-700 hover:bg-blue-600 transition-colors">
                        <i class="fas fa-list w-5"></i>
                        <span>My Listings</span>
                    </a>
                    <a href="/escrow/my-escrows" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-shield-halved w-5"></i>
                        <span>My Escrows</span>
                    </a>
                    <span sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                        <a href="/admin" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors">
                            <i class="fas fa-user-shield w-5"></i>
                            <span>Admin</span>
                        </a>
                    </span>
                    <div class="pt-4 border-t border-blue-700">
                        <form th:action="@{/logout}" method="post" class="inline w-full">
                            <button type="submit" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-600 transition-colors w-full text-left">
                                <i class="fas fa-sign-out-alt w-5"></i>
                                <span>Logout</span>
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden hidden" onclick="toggleSidebar()"></div>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6" th:text="${listing != null and listing.id != null ? 'Edit Listing' : 'Create New Listing'}">Create New Listing</h1>
            
            <div class="bg-white rounded-lg shadow-md p-8 max-w-3xl">
                <form th:action="${listing != null and listing.id != null ? '/my-listings/' + listing.id + '/edit' : '/my-listings/create'}" 
                      th:object="${listing}" method="post" class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="title" th:field="*{title}" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="description" th:field="*{description}" rows="5" required
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none"></textarea>
                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                        <select id="type" th:field="*{type}" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                            <option value="WEBSITE">Website</option>
                            <option value="SOCIAL_MEDIA_ACCOUNT">Social Media Account</option>
                            <option value="DOMAIN">Domain</option>
                            <option value="MOBILE_APP">Mobile App</option>
                            <option value="SAAS">SaaS</option>
                            <option value="ECOMMERCE_STORE">E-commerce Store</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                        <input type="number" step="0.01" id="price" th:field="*{price}" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="websiteUrl" class="block text-sm font-medium text-gray-700 mb-2">
                            Website URL 
                            <span id="websiteUrlRequired" class="text-red-600 hidden">*</span>
                            <span id="websiteUrlOptional" class="text-gray-500">(Optional)</span>
                        </label>
                        <input type="url" id="websiteUrl" th:field="*{websiteUrl}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                        <div th:if="${#fields.hasErrors('websiteUrl')}" th:errors="*{websiteUrl}" class="text-red-600 text-sm mt-1"></div>
                        <p id="websiteUrlHelp" class="text-sm text-gray-500 mt-1 hidden">Website URL is required for Website and Domain listings</p>
                    </div>
                    
                    <div>
                        <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">Image URL (Optional)</label>
                        <input type="url" id="imageUrl" th:field="*{imageUrl}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category (Optional)</label>
                        <input type="text" id="category" th:field="*{category}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                            Save Listing
                        </button>
                        <a href="/my-listings" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/listing-form.js}"></script>
</body>
</html>
