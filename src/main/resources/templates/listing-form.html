<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${listing != null and listing.id != null ? 'Edit Listing - ' + (systemName != null ? systemName : 'Flippa Clone') : 'Create Listing - ' + (systemName != null ? systemName : 'Flippa Clone')}">Create Listing - Flippa Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" integrity="sha512-+2oS4N3H/7Jf3+Z2Z4zJ3Lk3C2m2lQ1H0E3uGgq0lq9Cq1lQ0v2O1bq4gCqvP2VJmYxZq8f2m7h4L1Yh9ZpY1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b sticky top-0 z-50 backdrop-blur-sm bg-white/95">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-store text-blue-600"></i>
                    <span class="font-extrabold text-xl tracking-wide" th:text="${systemName != null ? systemName : 'Flippa Clone'}">Flippa Clone</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="/listings" class="text-gray-700 hover:text-blue-600">Browse Listings</a>
                    <span sec:authorize="isAuthenticated()">
                        <a href="/my-listings" class="text-gray-700 hover:text-blue-600">My Listings</a>
                        <a href="/escrow/my-escrows" class="text-gray-700 hover:text-blue-600">My Escrows</a>
                    </span>
                    <span sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                        <a href="/admin" class="text-gray-700 hover:text-blue-600">Admin</a>
                    </span>
                </div>
                <div class="flex items-center space-x-3">
                    <span sec:authorize="!isAuthenticated()">
                        <a href="/login" class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50">Log in</a>
                        <a href="/register" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Sign up</a>
                    </span>
                    <span sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="inline">
                            <button type="submit" class="px-4 py-2 text-gray-700 hover:text-blue-600">Logout</button>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div th:if="${success}" class="container mx-auto px-4 mt-4">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span th:text="${success}"></span>
            <button onclick="this.parentElement.remove()" class="absolute top-0 right-0 px-4 py-3">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div th:if="${error}" class="container mx-auto px-4 mt-4">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span th:text="${error}"></span>
            <button onclick="this.parentElement.remove()" class="absolute top-0 right-0 px-4 py-3">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-4xl font-bold mb-8" th:text="${listing != null and listing.id != null ? 'Edit Listing' : 'Create New Listing'}"></h2>
            
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-3xl">
                <form th:action="${listing != null and listing.id != null ? '/my-listings/' + listing.id + '/edit' : '/my-listings/create'}" 
                      th:object="${listing}" method="post" class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="title" th:field="*{title}" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="description" th:field="*{description}" rows="5" required
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none"></textarea>
                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                        <select id="type" th:field="*{type}" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                            <option value="WEBSITE">Website</option>
                            <option value="SOCIAL_MEDIA_ACCOUNT">Social Media Account</option>
                            <option value="DOMAIN">Domain</option>
                            <option value="MOBILE_APP">Mobile App</option>
                            <option value="SAAS">SaaS</option>
                            <option value="ECOMMERCE_STORE">E-commerce Store</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                        <input type="number" step="0.01" id="price" th:field="*{price}" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="websiteUrl" class="block text-sm font-medium text-gray-700 mb-2">Website URL (Optional)</label>
                        <input type="url" id="websiteUrl" th:field="*{websiteUrl}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    
                    <div>
                        <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">Image URL (Optional)</label>
                        <input type="url" id="imageUrl" th:field="*{imageUrl}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category (Optional)</label>
                        <input type="text" id="category" th:field="*{category}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                            Save Listing
                        </button>
                        <a href="/my-listings" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-8">
        <div class="container mx-auto px-4">
            <div class="text-center text-sm text-gray-600">
                <span>&copy; <span id="year"></span> <span th:text="${systemName != null ? systemName : 'Flippa Clone'}"></span>, Inc. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
