<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="${listing.id != null ? 'Edit Listing' : 'Create Listing'}">Create Listing</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-4xl font-bold mb-8" th:text="${listing.id != null ? 'Edit Listing' : 'Create New Listing'}"></h2>
            
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-3xl">
                <form th:action="${listing.id != null ? '/my-listings/' + listing.id + '/edit' : '/my-listings/create'}" 
                      th:object="${listing}" method="post" class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="title" th:field="*{title}" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="description" th:field="*{description}" rows="5" required
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none"></textarea>
                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                        <select id="type" th:field="*{type}" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                            <option value="WEBSITE">Website</option>
                            <option value="SOCIAL_MEDIA_ACCOUNT">Social Media Account</option>
                            <option value="DOMAIN">Domain</option>
                            <option value="MOBILE_APP">Mobile App</option>
                            <option value="SAAS">SaaS</option>
                            <option value="ECOMMERCE_STORE">E-commerce Store</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                        <input type="number" step="0.01" id="price" th:field="*{price}" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-red-600 text-sm mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="websiteUrl" class="block text-sm font-medium text-gray-700 mb-2">Website URL (Optional)</label>
                        <input type="url" id="websiteUrl" th:field="*{websiteUrl}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    
                    <div>
                        <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">Image URL (Optional)</label>
                        <input type="url" id="imageUrl" th:field="*{imageUrl}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category (Optional)</label>
                        <input type="text" id="category" th:field="*{category}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                            Save Listing
                        </button>
                        <a href="/my-listings" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
