<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>My Listings - Flippa Clone</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-4xl font-extrabold text-[#1f2a44]">My Listings</h2>
                <a href="/my-listings/create" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                    Create New Listing
                </a>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="listing : ${listings}" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-150 hover:-translate-y-1">
                    <img th:src="${listing.imageUrl != null ? listing.imageUrl : 'https://picsum.photos/seed/' + listing.id + '/600/400'}" 
                         class="w-full h-48 object-cover" alt="Listing image" />
                    <div class="p-4">
                        <h5 class="font-bold text-lg mb-2" th:text="${listing.title}"></h5>
                        <p class="mb-3">
                            <span th:classappend="${listing.status == 'ACTIVE' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'}" 
                                  class="px-2 py-1 rounded text-xs font-semibold" th:text="${listing.status}"></span>
                        </p>
                        <p class="font-bold text-xl mb-4" th:text="${'$' + #numbers.formatDecimal(listing.price, 0, 'COMMA', 2, 'POINT')}"></p>
                        <div class="flex gap-2">
                            <a th:href="@{/listings/{id}(id=${listing.id})}" class="flex-1 px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 text-center text-sm">
                                View
                            </a>
                            <a th:href="@{/my-listings/{id}/edit(id=${listing.id})}" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-center text-sm">
                                Edit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${listings.isEmpty()}" class="text-center py-12 bg-white rounded-lg">
                <p class="text-gray-500 mb-4">You haven't created any listings yet.</p>
                <a href="/my-listings/create" class="text-blue-600 hover:underline font-semibold">Create your first listing</a>
            </div>
        </div>
    </div>
</body>
</html>
