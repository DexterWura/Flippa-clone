spring:
  application:
    name: flippa-clone
  
  datasource:
    url: jdbc:h2:file:./data/flippa_db;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    # Note: If you modify migration files after they've been applied,
    # you need to delete the database files (data/flippa_db.mv.db) to reset
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML

server:
  port: 80
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: ${SHOW_ERROR_DETAILS:always} # Set to never in production
    include-exception: ${SHOW_ERROR_DETAILS:true} # Set to false in production

logging:
  level:
    root: INFO
    com.flippa: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/flippa-clone.log
    max-size: 10MB
    max-history: 30

app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
    expiration: 86400000 # 24 hours
  
  # Payment gateway settings are now stored in database and managed via admin UI
  # See /admin/settings after logging in as admin
  
  website-info:
    enabled: true
    timeout: 5000
    user-agent: Mozilla/5.0 (compatible; FlippaCloneBot/1.0)
  
  # Error handling
  error:
    show-details: ${SHOW_ERROR_DETAILS:true} # Set to false in production

